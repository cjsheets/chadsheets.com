<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->
<head>
{% include head.html %}
</head>

<body id="page">

<main>
  <section id="slide-1" class="homeSlide">
    <div class="bcg"
      data-center="background-position: 50% 0px;"
      data-top-bottom="background-position: 50% -100px;"
      data-anchor-target="#slide-1">
      <div class="hsContainer">

{% include navigation.html %}

      </div>
    </div>
  </section>

<section id="slide-2" class="homeSlide slide2">
    <div style="text-align: center;"><h2 style="font-weight: 300; margin: 0 auto;
    letter-spacing: 8px; padding: 14px;">PROJECTS</h2></div>



<div class="container-flex container-projects">
  <div class="row">
    <div class="col-12 project-grid">
      {% for project in site.data.projects %}
      <div class="project-grid-item">
        <div class="project-image">
          <img src="/assets/img/project-screenshot-{{ project.id }}.jpg">
          <div class="popup-title">
            <span>{{ project.git }}</span>
          </div>
        </div>
      </div>
      {% endfor %}
    </div><!-- /col -->
  </div><!-- /row -->
  <div class="row">
    <div class="col-12" style="height: 25px;">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 tri-pane tri-pane-left">
      <i class="fa fa-comments fa-5x" aria-hidden="true"></i>
      <h2>Plan</h2>
    </div>
    <div class="col-sm-4 tri-pane tri-pane-center">
      <i class="fa fa-code fa-5x" aria-hidden="true"></i>
      <h2>Develop</h2>
    </div>
    <div class="col-sm-4 tri-pane tri-pane-right">
      <i class="fa fa-server fa-5x" aria-hidden="true"></i>
      <h2>Deploy</h2>
    </div>
  </div>
</div><!-- /container -->
</section>

<section id="slide-3" class="homeSlide">
<div class="bcg"
  data-start="background-position: 50% 200px;"
  data-bottom-top="background-position: 50% 0px;"
  data-anchor-target="#slide-3">
<div style="padding: 100px 0;" class="contact">

{% include contact.html %}

</div>
{% include footer.html %}
</div>
</section>
{% include scripts.html %}
</main>


</body>
</html>
